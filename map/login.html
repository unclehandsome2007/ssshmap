<!DOCTYPE html>
<html lang="en">

<head>
	<title>崧糕地圖小幫手-會員登入</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icon.webp" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="assets/login/css/util.css">
	<link rel="stylesheet" type="text/css" href="assets/login/css/main.css">
	<link rel="stylesheet" type="text/css" href="assets/css/loading.css" />
	<!--===============================================================================================-->
</head>

<body>

	<div class="limiter">
		<div class="loading_div"></div>
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="assets/login/images/img-01.png" alt="IMG">
				</div>

				<div class="login100-form validate-form">
					<span class="login100-form-title">
						崧糕地圖小幫手會員登入
					</span>

					<div class="wrap-input100 validate-input account_error" data-validate="帳號不可為空">
						<input class="input100" id="account" type="text" name="name" placeholder="帳號">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input password_error" data-validate="密碼不可為空">
						<input class="input100" id="password" type="password" name="pass" placeholder="密碼">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" onclick="login()">
							登入
						</button>
					</div>

					<div class="text-center p-t-12">
						<p id = "warn" style="color: red;"></p>
					</div>

					<div class="text-center p-t-136">
						<!-- <a class="txt2" href="assets/login/#">
							Create your Account
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a> -->
					</div>
				</div>
			</div>
		</div>
	</div>




	<!--===============================================================================================-->
	<script src="assets/login/vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="assets/login/vendor/bootstrap/js/popper.js"></script>
	<script src="assets/login/vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="assets/login/vendor/select2/select2.min.js"></script>
	<!--===============================================================================================-->
	<script src="assets/login/vendor/tilt/tilt.jquery.min.js"></script>
	<script>
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
	<!--===============================================================================================-->
	<!-- Import the associated firebase lib which the order is fixed. -->
	<script defer src="https://www.gstatic.com/firebasejs/8.0.1/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.0.1/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.0.1/firebase-storage.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/8.0.1/firebase-database.js"></script>
	<!-- Set the firebsae config and initialize it. -->
	<script defer src="assets/js/init-firebase.js"></script>
	<script src="https://cdn.staticfile.org/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
	<script src="assets/js/jquery.md5.js"></script>
	<script src="assets/login/js/login.js"></script>
	
</body>

</html>
